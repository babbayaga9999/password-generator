<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-color: lightblue;
        }
        .container{
            background-color: skyblue;
            border-radius: 2px;
        }
        #checkbox1,#checkbox2,#checkbox3{
            margin: 5px;
        }

    </style>
  </head>
  <body>
    <div class="container text-center mt-5 p-5 text-white">
        <h1>Password Generator</h1>
        <form action="password">
            <select name="length">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>Length<br />
            <label><input type="checkbox" name="uppercase" id="checkbox1"> Uppercase</label>
            <label><input type="checkbox" name="numbers" id="checkbox2"> Numbers</label>
            <label><input type="checkbox" name="symbols" id="checkbox3"> Symbols</label>
            <input type="submit" value="Generate" class="btn btn-light">
        </form>
        <a href="{% url 'about' %}" class="btn btn-light">About</a>
    </div>
  </body>
</html>
